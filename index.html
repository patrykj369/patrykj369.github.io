<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DrumKIT</title>
</head>
<body>
    <audio src="sounds/clap.wav" data-sound="clap"></audio>
    <audio src="sounds/boom.wav" data-sound="boom"></audio>
    <audio src="sounds/hihat.wav" data-sound="hihat"></audio>
    <audio src="sounds/kick.wav" data-sound="kick"></audio>
    <audio src="sounds/openhat.wav" data-sound="openhat"></audio>
    <audio src="sounds/ride.wav" data-sound="ride"></audio>
    <audio src="sounds/snare.wav" data-sound="snare"></audio>
    <audio src="sounds/tink.wav" data-sound="tink"></audio>
    <audio src="sounds/tom.wav" data-sound="tom"></audio>

    <section class="keys">

    <button class="key" id="clap">CLAP <br/> <span>A</span></button>
    <button class="key" id="boom">BOOM <br/> <span>S</span></button>
    <button class="key" id="hihat">HIHAT <br/> <span>D</span></button>
    <button class="key" id="kick">KICK <br/> <span>F</span></button>
    <button class="key" id="openhat">OPENHAT <br/> <span>G</span></button>
    <button class="key" id="ride">RIDE <br/> <span>H</span></button>
    <button class="key" id="snare">SNARE <br/> <span>J</span></button>
    <button class="key" id="tink">TINK <br/> <span>K</span></button>
    <button class="key" id="tom">TOM <br/> <span>L</span></button>

    </section>

    <section class="keysRecord">

        <button class="keyRecord" id="startRecording1">Start Recording</button>
        <button class="keyRecord stopRecording" id="stopRecording1">Stop Recording</button>
        <button class="keyRecord" id="playChannel1">Play Channel</button>
        <div class="myProgress">
            <div class="myBar" id="myBar1"></div>
        </div>

        <button class="keyRecord" id="startRecording2">Start Recording</button>
        <button class="keyRecord stopRecording" id="stopRecording2">Stop Recording</button>
        <button class="keyRecord" id="playChannel2">Play Channel</button>
        <div class="myProgress">
            <div class="myBar" id="myBar2"></div>
        </div>

        <button class="keyRecord" id="startRecording3">Start Recording</button>
        <button class="keyRecord stopRecording" id="stopRecording3">Stop Recording</button>
        <button class="keyRecord" id="playChannel3">Play Channel</button>
        <div class="myProgress">
            <div class="myBar" id="myBar3"></div>
        </div>

        <button class="keyRecord" id="startRecording4">Start Recording</button>
        <button class="keyRecord stopRecording" id="stopRecording4">Stop Recording</button>
        <button class="keyRecord" id="playChannel4">Play Channel</button>
        <div class="myProgress">
            <div class="myBar" id="myBar4"></div>
        </div>

    </section>

    <script src="index.js"></script>
    
</body>
</html>
